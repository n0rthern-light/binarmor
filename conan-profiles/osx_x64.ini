[settings]
os=Macos
arch=armv8
build_type=Release
compiler=clang
compiler.version=13
compiler.libcxx=libc++
compiler.cppstd=20

[conf]
tools.apple:sdk_path=/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
tools.build:cxxflags=["-arch x86_64"]
tools.build:cflags=["-arch x86_64"]
tools.build:sharedlinkflags=["-arch x86_64"]
tools.build:exelinkflags=["-arch x86_64"]

[buildenv]
CC=/usr/bin/clang
CXX=/usr/bin/clang++
LD=/usr/bin/ld
AR=/usr/bin/ar
RANLIB=/usr/bin/ranlib
STRIP=/usr/bin/strip

