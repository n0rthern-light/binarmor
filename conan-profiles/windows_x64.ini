[settings]
os=Windows
arch=x86_64
compiler=gcc
compiler.version=14
compiler.libcxx=libstdc++11
compiler.cppstd=17

[conf]
tools.build:sysroot=/opt/homebrew/opt/mingw-w64/toolchain-x86_64/mingw
tools.build:cxxflags=["-I/opt/homebrew/opt/mingw-w64/include"]
tools.build:cflags=["-I/opt/homebrew/opt/mingw-w64/include"]
tools.build:sharedlinkflags=["-L/opt/homebrew/opt/mingw-w64/lib"]
tools.build:exelinkflags=["-L/opt/homebrew/opt/mingw-w64/lib"]

[buildenv]
CC=/opt/homebrew/bin/x86_64-w64-mingw32-gcc
CXX=/opt/homebrew/bin/x86_64-w64-mingw32-g++
LD=/opt/homebrew/bin/x86_64-w64-mingw32-ld
RC=/opt/homebrew/bin/x86_64-w64-mingw32-windres
AR=/opt/homebrew/bin/x86_64-w64-mingw32-ar
RANLIB=/opt/homebrew/bin/x86_64-w64-mingw32-ranlib
STRIP=/opt/homebrew/bin/x86_64-w64-mingw32-strip
